<div class="attack {{ success == true ? 'success' : '' }}">
	<h3>{{ attacker.name }} attacks with {{ attacker.roll }}</h3>
	<div class="result">
		{% if success == true %}
			<p>{{ enemy.name }} suffers {{ enemy.hpdamage }} HP and {{ enemy.defdamage }} Defense</p>
		{% else %}
			<p>miss</p>
		{% endif %}
	</div>
</div>
